bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">读书笔记</a></li>
      after: |
        <li><a href="https://github.com/mojianxiaocai/notes" target="blank">Published with bookdown</a></li>
    sharing:
      weibo: yes

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::tufte_book2:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
